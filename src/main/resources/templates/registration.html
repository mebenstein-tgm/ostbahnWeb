<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/}" method="get" id="loginpage">
	<button class="btn btn-md btn-warning btn-block" type="Submit">Go To Login Page</button>
</form>

<form autocomplete="off" action="#" th:action="@{/registration}"
	  th:object="${user}" method="post" class="form-horizontal"
	  role="form">
	<div id="login-box">
		<div class="left">
			<h2>Registration Form</h2>
			<label th:if="${#fields.hasErrors('nachName')}" th:errors="*{eMail}"
				   class="validation-message"></label>
			<input type="text" th:field="*{nachName}" placeholder="Name"
				   class="form-control" />
			<input type="text" th:field="*{eMail}" placeholder="Email"
				   class="form-control" />
			<label th:if="${#fields.hasErrors('eMail')}" th:errors="*{eMail}"
				   class="validation-message"></label>
			<input type="password" th:field="*{passwort}"
				   placeholder="Password" class="form-control" />
			<label th:if="${#fields.hasErrors('passwort')}" th:errors="*{passwort}"
				   class="validation-message"></label>
			<button type="submit" class="btn btn-primary btn-block">Register User</button>

			<span th:utext="${successMessage}"></span>
		</div>
		<div class="right">
			<span class="loginwith">Sign in with<br />social network</span>
			<button class="social-signin google">Log in with Google+</button>
			<button class="social-signin username" form="loginpage">Log in with Username</button>
		</div>
		<div class="or">OR</div>
	</div>
</form>



</body>
</html>
